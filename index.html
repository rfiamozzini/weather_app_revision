  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Amsterdam</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

          >GitHub</a
        >
        and website hosted

          href="https://65a528651af6e50085c04170--eloquent-horse-17d7a2.netlify.app/"
